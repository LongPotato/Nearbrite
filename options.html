<!DOCTYPE html>
<html>
  <head>
    <script src="scripts/jquery-1.12.0.min.js"></script>
    <script src="scripts/options.js"></script>
    <link rel="stylesheet" href="stylesheets/option.css" type="text/css"/>
    <title>Nearbrite extension options</title>
  </head>
<body>
  <h4>Events:</h4>
  <form>
    <div class="input_field"><input type="radio" name="time" value="now" checked="checked">Up comming</div>
    <div class="input_field"><input type="radio" name="time" value="next">Next weekend</div>
  </form>
  
  <h4>Ticket type:</h4>
  <form>
    <div class="input_field"><input type="radio" name="ticket" value="all" checked="checked">All</div>
    <div class="input_field"><input type="radio" name="ticket" value="free">Free</div>
    <div class="input_field"><input type="radio" name="ticket" value="paid">Paid</div>
  </form>
 
  <p><b>Distance: </b><span id="distance">10</span> miles</p>
  <input id="slider" type="range" min="5" max="50" step="5"/>

  <div id="status"></div>
  <button id="save">Save</button>
</body>
</html>
